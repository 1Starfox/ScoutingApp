<canvas id="cnvs" height="500" width="500"></canvas>
<ion-buttons end>
    <button ion-button icon-only  color = "gold" (click) = "recieveData();">
      <ion-icon name="refresh"></ion-icon>
    </button>
    </ion-buttons>
    <ion-content padding style="background: #7D2E3D;">
      <button ion-button menuToggle right id="hamburger">
          <ion-icon name="menu"></ion-icon>
      </button>

      <ion-title>Submit</ion-title>

      <ion-buttons end>
      <button ion-button icon-only  color = "gold" (click) = "recieveData();">
        <ion-icon name="refresh"></ion-icon>
      </button>
      </ion-buttons>


<ion-content padding class="maroonred">
  <ion-list>
    <ion-item>
      <ion-label stacked>Name</ion-label>
      <ion-input type="text" #name></ion-input>
    </ion-item>
    </ion-list>
    <!--<button ion-button outline (click)=" submitData(name.value); name.value='';">Primary Outline</button>-->
    <button ion-button outline (click)="submitData(name.value); name.value=''" >Submit</button>

    <ion-list no-lines id="il">
       <ion-item *ngFor="let team of teams" class = "maroonred">  
          <ion-avatar item-start>
              <img [src]=team.teamImage>
            </ion-avatar>        
        <button ion-button clear (click) =" showModal(team.teamid);" (press)="pressEvent($event,team.teamid)" class = "maroonred">
            
          {{team.teamName}}
        </button>
        </ion-item> 
    </ion-list>
    <ion-fab right bottom>
      <button ion-fab color="light"><ion-icon name="add"></ion-icon></button>
    </ion-fab>
  </ion-content>
